<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Animation Blending</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        // Little polyfill for AssemblyScript NativeMath/NativeMathf:
        Math.sincos_sin = 0;
        Math.sincos_cos = 0;
        Math.sincos = function (x) {
            Math.sincos_sin = Math.sin(x);
            Math.sincos_cos = Math.cos(x);
        }

        function fetch_script(url) {
            return new Promise(function(resolve, reject) {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.onload = function () {
                    resolve(script);
                };
                script.onerror = function(err) {
                    reject(err);
                }
                script.src = url /* + "?now=" + Date.now()*/;
                document.head.appendChild(script);
            });
        }

        async function main() {            
            await fetch_script("../../build/playcanvas.assemblyscriptjs.js");
            await fetch_script("../../build/playcanvas-extras.js");
            await fetch_script("animation_blend.js");
        }

        main().then(function() {
            console.log("main()");
        }).catch(function(err) {
            alert(err);
            console.error(err);
        })
    </script>
</body>
</html>
