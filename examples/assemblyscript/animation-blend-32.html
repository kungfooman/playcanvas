<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Animation Blending</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>

        function fetch_script(url) {
            return new Promise(function(resolve, reject) {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.onload = function () {
                    resolve(script);
                };
                script.onerror = function(err) {
                    reject(err);
                }
                script.src = url /* + "?now=" + Date.now()*/;
                document.head.appendChild(script);
            });
        }

        var response;
        var imports;
        var module;

        async function load_wasm() {
            //response = fetch("../../build/untouched.wasm");
            response = fetch("../../build/optimized_32.wasm");
            //buffer = await response.arrayBuffer();
            imports = {};
            //module = Loader.instantiateBuffer(buffer, imports);
            module = await Loader.instantiateStreaming(response, imports);
            window.assemblyscript = {
                module,
                instance
            };
            //console.log(module.I8.length);
            // next three lines just test the auto-generated demangled class, which isn't so useful currently
            // this PR might change it: https://github.com/AssemblyScript/assemblyscript/pull/437
            // a = new module.Vec3(1,2,3)
            // b = new module.Vec3(11,22,33)
            // console.log("a.add(b)", a.add(b)); // returns no class but a raw pointer
        }

        async function main() {
            await fetch_script("./Loader.js");
            await load_wasm();
            // Can use up to 10 MB without regrowth
            // If the memory exceeds, dataviews need to be updated for every Vec/Mat/Quat
            // (otherwise their dataviews are invalid)
            module.memory.grow((10 * 1024 * 1024 ) / 65536);
            module.updateDataViews();
            await fetch_script("../../build/playcanvas.assemblyscript_32.js");
            await fetch_script("../../build/playcanvas-extras.js");
            await fetch_script("animation_blend.js");
        }
        
        main().then(function() {
            console.log("main()");
        }).catch(function(err) {
            var msg = "Please run: npm run build:as";
            alert(msg);
            alert(err);
            console.error(msg);
            console.log("err", err);
        });
    </script>
</body>
</html>
